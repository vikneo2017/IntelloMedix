<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/index2"><img src="{{url_for('static',filename='images/logo3.png')}}" alt="IntelloMedix"></a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/admin">Администрирование</a>
    </nav>
        <a class="btn btn-outline-primary" href="/logout">Выйти из профиля</a>
    </div>
	<div class="body">
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <br>
    <div class="container-fluid">
        <h5>Регистрация нового пользователя</h5>
        <form action="/register" method="post" >
            <div class="row">
                <div class="col-2">
                    <div class="form-group" >
                        <label for="name">Имя пользователя: </label>
                        <input id="name" type="text" name="name" value="" required class="form-control" >
                    </div>
                    <div class="form-group" >
                        <label for="psw" >Пароль: </label>
                        <input id="psw" type="password" name="psw" value="" required class="form-control">
                    </div>
                    <div class="form-group" >
                        <label for="nameorg" >Название организации: </label>
                        <input id="nameorg" type="text" name="nameorg" value="" required class="form-control">
                    </div>
                    <div class="form-group" >
                        <label for="address" >Адрес: </label>
                        <input id="address" type="text" name="address" value="" required class="form-control">
                    </div>
                    <div class="form-group" >
                        <label for="website" >Сайт: </label>
                        <input id="website" type="text" name="website" value="" required class="form-control">
                    </div>
                    <div class="form-group" >
                        <input type="submit" name="website" value="Регистрация" class="form-control">
                    </div>
                </div>
                <div class="col-10">
                    <div class="form-group" style="width: 30%">
                        <label for="email" >Email: </label>
                        <input id="name" type="text" name="email" value="" required class="form-control">
                    </div>
                    <div class="form-group" style="width: 30%">
                        <label for="psw2" >Повтор пароля: </label>
                        <input id="psw2" type="password" name="psw2" value="" required class="form-control">
                    </div>
                    <div class="form-group" style="width: 30%">
                        <label for="emailorg" >E-mail организации: </label>
                        <input id="emailorg" type="text" name="emailorg" value="" required class="form-control">
                    </div>
                    <div class="form-group" style="width: 30%">
                        <label for="tel" >Телефон: </label>
                        <input id="tel" type="text" name="tel" value="" required class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div>
		<p style="margin-top:90px;
		font-size: 1.2em;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		color: darkmagenta
	">

		</p>
