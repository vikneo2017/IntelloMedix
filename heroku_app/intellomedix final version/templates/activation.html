<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/index2"><img src="{{url_for('static',filename='images/logo3.png')}}" alt="IntelloMedix"></a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/admin">Администрирование</a>
    </nav>
        <a class="btn btn-outline-primary" href="/logout">Выйти из профиля</a>
    </div>
	<div class="body">
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <br>
    <div class="container-fluid">
        <h5>Обновить/активировать нового пользователя</h5>
        <form action="/activation" method="post" >
            <div class="row">
                <div class="col-2">
                    <div class="form-group" >
                        <label for="userid">ID пользователя: </label>
                        <input id="userid" type="text" name="userid" value="" required class="form-control" >
                    </div>
                    <div class="form-group" >
<!--
                        <label for="status" >Статус пользователя: </label>
                        <input id="status" type="text" name="status" value="" required class="form-control"> -->
                        <b><label for="status">Статус пользователя:: </label></b>
                        <br><input type="radio" name="status" id="option1" value="Test" required > Тестовый режим </input>
                        <br><input type="radio" name="status" id="option2" value="PaidDate" required > Безлимитный </input>
                        <br><input type="radio" name="status" id="option3" value="PaidPack" required > Оплата пакета </input>
                    </div>
                    <div class="form-group" >
                        <label for="ostatok" >Начальный баланс протоколов: </label>
                        <input id="ostatok" type="text" name="ostatok" value="" required class="form-control">
                    </div>
                    <div class="form-group" >
                        <label for="date_activation" >Тариф действует до: </label>
                        <input id="date_activation" type="date" name="date_activation" value="" required class="form-control">
                    </div>
                    <div class="form-group" >
                        <input type="submit" name="activate" value="Активация" class="form-control">
                    </div>
                </div>
                <div class="col-10">
                </div>
            </div>
        </form>
    </div>

		<p style="margin-top:90px;
		font-size: 1.2em;

		justify-content: center;

		color: darkmagenta
	">

		</p>
	</div>
